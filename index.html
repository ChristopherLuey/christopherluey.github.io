<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes Progression</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .class {
            margin: 20px 0;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .class.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Classes Progression</h1>
        <div class="class-list">
            <div class="class">
                <h2>EA1: Linear Algebra</h2>
                <p>Introduction to linear algebra and its applications in engineering.</p>
            </div>
            <div class="class">
                <h2>EA2: Mechanics</h2>
                <p>Fundamentals of mechanics including forces, motion, and energy.</p>
            </div>
            <!-- Add more classes here -->
        </div>
    </div>
    <script>
        const classes = document.querySelectorAll('.class');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        classes.forEach(classItem => {
            observer.observe(classItem);
        });
    </script>
</body>
</html>
