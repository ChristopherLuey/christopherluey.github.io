<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Luey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Christopher Luey</h1>
        <div class="projects-grid" id="projects-grid"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('projects.json')
                .then(response => response.json())
                .then(data => {
                    const projectsGrid = document.getElementById('projects-grid');
                    data.projects.forEach(project => {
                        const projectElement = document.createElement('a');
                        projectElement.href = project.link;
                        projectElement.classList.add('project');
                        const mediaContent = (project.media[0].endswith('.mov') || project.media[0].endsWith('.mp4')) ? 
                            `<video src="${project.media[0]}" autoplay muted playsinline loop width="100%"></video>` : 
                            `<img src="${project.media[0]}" alt="${project.title}">`;
                        projectElement.innerHTML = `
                            ${mediaContent}
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                        `;
                        projectsGrid.appendChild(projectElement);
                    });
                })
                .catch(error => console.error('Error loading projects:', error));
        });
    </script>
</body>
</html>
